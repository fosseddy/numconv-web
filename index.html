<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number converter</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="unsigned">Unsigned</label>
            <input id="unsigned" pattern="[0-9]+" data-base="10" />
        </div>

        <div class="form-group">
            <label for="signed">Signed</label>
            <input id="signed" pattern="-?[0-9]+" data-base="10" />
        </div>

        <div class="form-group">
            <label for="binary">Binary</label>
            <input id="binary" pattern="[01]+" data-base="2" />
        </div>

        <div class="form-group">
            <label for="hex">Hex</label>
            <input id="hex" pattern="(0[xX])?[0-9a-fA-F]+" data-base="16" />
        </div>

        <div class="form-group">
            <label for="octal">Octal</label>
            <input id="octal" pattern="[0-7]+" data-base="8" />
        </div>
    </form>

    <div class="info-size">
        <button data-size="8">8 bit</button>
        <button data-size="16">16 bit</button>
        <button data-size="32">32 bit</button>
        <button data-size="53">64 bit</button>
    </div>

    <div class="info">
        <div class="info-container">
            <div class="info-item">
                <p>Decimal</p>
                <p id="info-unsigned"></p>
                <p id="info-signed"></p>
            </div>

            <div class="info-item">
                <p>Binary</p>
                <p id="info-binary"></p>
            </div>

            <div class="info-item">
                <p>Hex</p>
                <p id="info-hex"></p>
            </div>

            <div class="info-item">
                <p>Octal</p>
                <p id="info-octal"></p>
            </div>
        </div>
    </div>
</body>
</html>
