<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number converter</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="binary">Binary</label>
            <input pattern="[01]+" data-base="2" />
        </div>

        <div class="form-group">
            <label for="decimal">Decimal</label>
            <input pattern="-?[0-9]+" data-base="10" />
        </div>

        <div class="form-group">
            <label for="hex">Hex</label>
            <input pattern="(0[xX])?[0-9a-fA-F]+" data-base="16" />
        </div>

        <div class="form-group">
            <label for="octal">Octal</label>
            <input pattern="[0-7]+" data-base="8" />
        </div>
    </form>

    <div class="representation">
        <div>
            <button data-type="signed">Signed</button>
            <button data-type="unsigned">Unsigned</button>
        </div>

        <div>
            <button data-size="8">8 bit</button>
            <button data-size="16">16 bit</button>
            <button data-size="32">32 bit</button>
            <button data-size="64">64 bit</button>
        </div>
    </div>

    <p id="binary"></p>
    <p id="decimal"></p>
    <p id="hex"></p>
    <p id="octal"></p>
</body>
</html>
