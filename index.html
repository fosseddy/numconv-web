<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number converter</title>

    <style>
        * {
            box-sizing: border-box;
        }

        label {
            display: block;
        }

        .error {
            background: red;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="binary">Binary</label>
            <input id="binary" pattern="[01]+" data-base="2" />
        </div>

        <div>
            <label for="decimal">Decimal</label>
            <input id="decimal" pattern="[0-9]+" data-base="10" />
        </div>

        <div>
            <label for="hex">Hex</label>
            <input id="hex" pattern="(0[xX])?[0-9a-fA-F]+" data-base="16" />
        </div>

        <div>
            <label for="octal">Octal</label>
            <input id="octal" pattern="[0-7]+" data-base="8" />
        </div>
    </form>

    <script>
        const inputs = [
            document.querySelector("#binary"),
            document.querySelector("#decimal"),
            document.querySelector("#hex"),
            document.querySelector("#octal")
        ];

        for (const current of inputs) {
            current.addEventListener("input", () => {
                if (!current.validity.valid) {
                    return current.classList.add("error");
                }

                current.classList.remove("error");
                const value = parseInt(current.value, current.dataset.base);

                for (const input of inputs.filter(i => i !== current)) {
                    input.classList.remove("error");

                    if (isNaN(value)) {
                        console.assert(current.value.length === 0, "value: '%s'", current.value);
                        input.value = "";
                    } else {
                        input.value = value.toString(input.dataset.base);
                    }
                }
            });
        }
    </script>
</body>
</html>
